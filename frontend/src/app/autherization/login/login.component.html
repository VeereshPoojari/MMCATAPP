<div class="flex flex-row w-full h-full">
    <form [formGroup]="loginForm" class="flex flex-col gap-3 w-full mx-96 form login mt-20 p-4 rounded-xl">
        <h1 class="text-center">Login Here</h1>
        <div class="flex flex-col">
            <mat-form-field appearance="fill">
                <mat-label>Enter Email</mat-label>
                <input formControlName="username" matInput placeholder="Enter">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter password</mat-label>
                <input formControlName="password" placeholder="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button (click)="login()" color="primary" mat-raised-button type="button" id="loginBtn"
                [disabled]="!loginForm.valid">
                Submit
            </button>

        </div>
        <div class="rem flex flex-col sm:flex-row sm:gap-4" fxLayoutAlign="space-between center">
            <div><input id="checkbox" type="checkbox">&nbsp;Remember me</div>

            <div [routerLink]="['/forgot-password']" id="forgotPasswordLink" class="blink ml-auto" color="primary"
                style="text-decoration:underline">Forgot Password?</div>
        </div>
        <p class="text-secondary text">
            Don't have an account?
            <a [routerLink]="['/registration']" id="registerBtn" class="blink ml-6 "
                style="text-decoration:underline">Register</a>
        </p>
    </form>
</div>

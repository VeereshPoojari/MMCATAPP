<!-- tool-bar.component.html -->
<mat-toolbar>
  <button (click)="onToggleSideNav()" mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <!-- Profile Menu -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="updateProfile()">Update Profile</button>
    <button mat-menu-item (click)="updateProfile()">Log Out</button>
    <!-- Add more menu items as needed -->
  </mat-menu>
</mat-toolbar>

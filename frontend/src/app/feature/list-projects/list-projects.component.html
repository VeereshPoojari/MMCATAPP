<div class="h-full w-full p-2">
    <div class="flex flex-row items-center">
        <h1>Projects</h1>
        <button class="ml-auto" (click)="createProject()" color="primary" mat-flat-button>Create</button>
    </div>
    <div>
        <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="checkbox">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                  [checked]="isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{ user.status }} </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <span [ngStyle]="{ 'background-color': getStatusColor(row.status) }" class="text-white rounded-sm p-1">
                    {{ getStatusName(row.status) }}
                  </span>
                </mat-cell>
              </ng-container>
              
              
            <!-- User Column -->
            <ng-container matColumnDef="user">
                <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.user.userName }} </mat-cell>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="edit(row)">
                        <mat-icon >edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteProject(row)">
                        <mat-icon >delete</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" (click)="automationProgress(row)">Test</button>
                </mat-cell>
            </ng-container>

            <!-- Header and Row Definitions -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <!-- Paginator -->
        <mat-paginator [length]="totalRecords" 
                       [pageSizeOptions]="pageSizeOptions" 
                       [pageSize]="pageSize" 
                       (page)="handlePageBottom($event)">
        </mat-paginator>
    </div>
</div>
